<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma première page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    main {
      margin-top: 20px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenue sur ma page web</h1>
  </header>

  <main>
    <h2>Introduction</h2>
    <p>Ceci est un exemple de page HTML très simple.</p>

    <h2>Section</h2>
    <p>Tu peux ajouter du contenu ici, comme des paragraphes, des images, des liens, etc.</p>

    <a href="https://www.google.com" target="_blank">Visiter Google</a>
  </main>

  <footer>
    <p> test</p>
  </footer>

</body>
</html>
